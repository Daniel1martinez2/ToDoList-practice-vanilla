<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO List âœ…</title>
  <link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
  <div class="wrapper">
    <main class="todo">
      <!-- FORM -->
      <form class="todo__form">
        <button type="button" class="select-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
            <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
          </svg>
        </button>
        <input type="text" class="todo__input" name="newTask" >
      </form>
      <!-- TASK_CONTAINER -->
      <section class="task-container"></section>
      <!-- ACTIONS -->
      <section class="actions">
        <h3 class="actions__summary"> <strong class="total">3</strong> items</h3>
        <div class="filters">
          <button class="actions__btn">All</button>
          <button class="actions__btn">Active</button>
          <button class="actions__btn">Completed</button>
        </div>
      </section>
    </main>
  </div>
  <!-- SCRIPTS -->
  <script src="./js/task.js"></script>
  <script src="./js/toDoLogic.js"></script>
</body>
</html>
